<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<!-- FOR ADAPTIVE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="https://unpkg.com/tippy.js@5/dist/backdrop.css" />
	<link rel="stylesheet" href="css/style.css">

	<!-- ПОДКЛЮЧЕНИЕ JQUERY -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="js/jquery.3.3.1.min.js"></script>

	<title>TruArt</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="header__actions">
                <div class="notification">
                    <div class="notification__img">
                        <img src="img/icons/bell.svg" alt="">
                    </div>
                </div>
                <div class="logout">Log out</div>
            </div>
        </div>
	</header>
	
	<div class="info">
		<div class="info__container container">
			<h1 class="info__title">Create Account</h1>
			<div class="account">
				<div class="account__info">
					<div class="account__avatar">
						<img class="img" src="img/avatar.png" alt="">
					</div>
					<div class="account__edit">
						<img class="img" src="img/icons/pen.svg" alt="">
						<span>EDIT</span>
					</div>
					<div class="account__status">
						<span class="text">Your status</span>
						<div class="status">
							<img class="img" src="img/icons/verify.svg" alt="">
							<span>Verified</span>
						</div>
					</div>
				</div>

				<div class="account__form">

				</div>
			</div>
		</div>
	</div>


    <script src="https://unpkg.com/popper.js@1"></script>
	<script src="https://unpkg.com/tippy.js@5"></script>
	<script src="js/index.js"></script>
</body>
</html>
