<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<!-- FOR ADAPTIVE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="https://unpkg.com/tippy.js@5/dist/backdrop.css" />
	<link rel="stylesheet" href="css/style.css">

	<!-- ПОДКЛЮЧЕНИЕ JQUERY -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="js/jquery.3.3.1.min.js"></script>

	<title>TruArt</title>
</head>
<body>

	<div class="login-form">
		<div class="login-form__logo">
			<img src="img/logo.svg" alt="">
		</div>

		<h1 class="login-form__title">Trading art securely</h1>

		<div class="form-group">
			<label class="form-group__label" for="email">Username or e-mail</label>
			<div class="input-wrap">
				<img src="img/icons/envelope.svg" alt="" class="input-image">
				<input id="email" class="form-group__input" type="email" value="jackson.vargas@gmail.com">
			</div>
		</div>
		<div class="form-group">
			<label class="form-group__label" for="email">Password</label>
			<div class="input-wrap">
				<img src="img/icons/lock.svg" alt="" class="input-image">
				<img src="img/icons/pass-shape.svg" alt="" class="input-pass-image">
				<input id="email" class="form-group__input" type="password" value="**************">
			</div>
		</div>
		<div class="form-group" style="visibility: hidden;">
			<label class="form-group__label" for="email">Username or e-mail</label>
			<div class="input-wrap">
				<img src="img/icons/lock.svg" alt="" class="input-image">
				<img src="img/icons/pass-shape.svg" alt="" class="input-pass-image">
				<input id="email" class="form-group__input" type="password" value="**************">
			</div>
		</div>
		<div class="forgot_password">FORGOT PASSWORD?</div>
		<a href="../app_notooltips/login.html" class="btn posr">Login
			<img class="tooltip tooltip2" style="right: 20%;" src="img/icons/circle.svg" data-tippy-content="Click here to continue the demonstration without tooltips" alt="">
		</a>
		<a class="not_member posr" href="register.html">Not a member yet? 
			<img class="tooltip" style="right: -20%;" src="img/icons/circle.svg" data-tippy-content="Click here to continue the demonstration" alt="">
		</a>
	</div>





	<script src="https://unpkg.com/popper.js@1"></script>
	<script src="https://unpkg.com/tippy.js@5"></script>
	<script>
		const tooltippy1 = document.querySelector('.tooltip');
		const instance1 = tippy(tooltippy1, {
			placement: 'right'
		});
		instance1.show();

		const tooltippy2 = document.querySelector('.tooltip2');
		const instance2 = tippy(tooltippy2, {
			placement: 'right'
		});
		instance2.show();

		document.onclick = function() {
			instance1.show();
		}
	</script>
	<script src="js/index.js"></script>
</body>
</html>
